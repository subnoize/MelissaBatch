# MelissaData Configuration
melissabatch.customerId=< ENTER YOUR MELISSADATA CUSTOMER ID HERE >
melissabatch.service.base=https://personator.melissadata.net
melissabatch.service.uri=/v3/WEB/ContactVerify/doContactVerify
melissabatch.options=UsePreferredCity\:on;AdvancedAddressCorrection\:on;CorrectSyntax\:on
melissabatch.actions=Check
melissabatch.columns=GrpParesdAddress,GrpGeocode,GrpNameDetails,Suite

# MelissaBatch Configuration
melissabatch.batch.timer=500
melissabatch.batch.size=100
melissabatch.batch.cacheTimeOut=2000
melissabatch.batch.cache=600
melissabatch.connection.timeout=20000
melissabatch.connection.retry=5
melissabatch.connection.retryTime=1000

# Debug On! Otherwise you can't see anything...
logging.level.net.subnoize.melissa=DEBUG
logging.level.okhttp3.mockwebserver=debug